- name: Algae Bloom
  size: medium
  swarm: tiny
  type: plant
  hd: 12
  speed:
   land: 5
   swim: 30
  stats:
   str: 13
   dex: 14
   con: 11
   int: 1
   wis: 10
   cha: 3
