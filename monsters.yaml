# ALPINE SPIRIT ########################################################
- name: Alpine Spirit
  size: large
  type: elemental
  alignment: lawful neutral
  hd: 9
  speed:
   land: 30
   climb: 30
  ac:
  - 5
  - natural armor
  stats:
