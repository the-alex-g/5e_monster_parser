flavor: A hideous, vulture-like creature, covered in ragged black feathers, utters an unearthly shriek from its perch in the bell tower.
description:
- header: Attic Dwellers
  text: >
   As their name implies, belfry screechers often lurk in lofty attics, eating the bats, pigeons, and hawks that would otherwise make
   their homes there. The racket they make is horrific from a distance, and deadly at close range.
- header: Defilers
  text: >
   Belfry screechers are particularly fond of roosting in the bell towers of temples dedicated to good-aligned deities, disrupting the
   daily duties of the priests below with their incessant cries.
