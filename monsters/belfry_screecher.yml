actions:
- name: Multiattack
  effect: >
   The belfry screecher makes two talons attacks, and then either makes an acidic bile attack, uses Call of Doom, or uses Horrid Shriek.
- name: Call of Doom
  uses: recharge 5-6
  effect: >
   One creature within 30 feet of the screecher must make a [save w/con cha]. On a failure, that creature is frightened of the screecher
   and gains vulnerability to acid, cold, lightning, and thunder damage. At the end of each of its turns, an affected creature may repeat
   its saving throw, ending the effect on itself on a success.
- name: Horrid Shriek
  effect: >
   All creatures within 30 feet of the screecher that can hear it must make a [save w/con cha], taking [diceroll 2 6] thunder damage
   and being deafened for [diceroll 1 10] rounds on a failure, or half as much damage and not being deafened on a success.
