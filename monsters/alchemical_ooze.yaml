name: Alchemical Ooze
size: small
type: ooze
hd: 11
speed:
 land: 25
stats:
 str: 8
 dex: 7
 con: 11
 int: 1
 wis: 1
 cha: 2
resist:
- bludgeoning and piercing from non-magical weapons
cond-immune:
- charmed
- frightened
senses:
- blindsight 50 ft (blind beyond this radius)
cr: 1/4
abilities:
- name: Ever Changing
  effect: >
   At the start of each of the ooze’s turns, roll on the following table twice. The first roll is a damage immunity
   and the second roll is a damage vulnerability. These modifications last until the start of the ooze’s next turn.
   [dicetable 6 <Damage Type> Acid & Cold & Fire & Lightning & Poison & Necrotic]
actions:
- name: Multiattack
  effect: The alchemical ooze makes two pseudopod attacks.
attacks:
- name: Pseudopod
  type: mw
  ability: str
  onhit: "[diceroll 1 5 str] damage. The damage type is the same type that the ooze is immune to this turn."
flavor: A rounded ooze, covered with iridescent colors like a soap bubble, slimes across the ground.
description:
- header: Alchemical Accident
  text: The first alchemical oozes were created as the result of a misguided attempt to create a magical servant in convenient bottled form.
- header: Unpredictable
  text: Alchemical oozes are constantly changing. What hurts an ooze one minute might be completely ineffective against it the next.
