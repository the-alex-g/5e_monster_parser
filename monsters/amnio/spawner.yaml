abilities:
- name: Spawning Nexus
  effect: >
   Whenever a humanoid within 60 feet of the spawner fails an Int, Wis, or Cha check by at least 3, a Fragment with [diceroll 1 6 3]
   health remaining appears in an unoccupied space within 10 feet of the target. If the humanoid failed the check by 6 or more,
   a Scourge with [diceroll 2 8 2] health appears instead.
