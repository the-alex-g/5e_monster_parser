  onhit: "[diceroll 2 8 str] slashing damage."
flavor: Shards of ivory energy swirl around this towering fiend.
description:
- header: Progenitors of the Horde
  text: >
   Spawners create lesser amnio out of the stray thoughts of nearby humanoids, allowing the ivory horde to reinforce itself in the
   middle of battle. Opposing armies soon found out that they could not turn back the horde until they had destroyed the spawners.