abilities:
- name: Skeletal Aggregate
  effect: The skeletal abomination can fit into spaces only large enough for a Medium creature without squeezing.
- name: Fragile Construction
  effect: >
   Whenever the skeletal abomination takes 10 or more damage from a single source, its movement speed is reduced by 5 feet (to a minumum
   of 5 feet) and it makes one less attack each time it takes the multiattack action (to a minimum of one attack).
