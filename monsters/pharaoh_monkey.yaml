flavor: This golden-haired monkey screams in a crude mockery of language.
description:
- header: Cursed Monkeys
  text: >
   The [name] were themselves cursed by an ancient pharaoh to guard his tomb. The curse, combined with the dark magic surrounding the
   dead pharaoh's tomb, warped the monkeys, making them far more aggressive and giving them a strong resistance to magic. As a side-effect
   of the curse, the monkeys can now put a curse on those who try to enchant them. This curse makes it far more difficult for the victim
   to cast spells.